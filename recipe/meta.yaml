{% set name = "explainerdashboard" %}
{% set version = "0.3.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/explainerdashboard-{{ version }}.tar.gz
  sha256: c373c0e6b83315968cc7e4fa82ac490731754542bfdb3295732d2a921b9d1bc7

build:
  number: 0
  noarch: python
  entry_points:
    - explainerdashboard = explainerdashboard.cli:explainerdashboard_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - click
    - dash
    - dash-auth
    - dash-bootstrap-components
    - dash-html-components
    - dash-core-components
    - dash-table
    - dtreeviz >=1.0
    - flask_simplelogin
    - joblib
    - jupyter-dash
    - numpy
    - oyaml
    - pandas
    - scikit-learn
    - shap >=0.37
    - waitress

test:
  imports:
    - explainerdashboard
    - explainerdashboard.dashboard_components
  commands:
    - pip check
    - explainerdashboard --help
  requires:
    - pip

about:
  home: https://github.com/oegedijk/explainerdashboard
  summary: explainerdashboard allows you quickly build an interactive dashboard to explain the inner workings of your machine learning model.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - raybellwaves
    - oegedijk
