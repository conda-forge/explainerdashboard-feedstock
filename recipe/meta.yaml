{% set name = "explainerdashboard" %}
{% set version = "0.3.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/explainerdashboard-{{ version }}.tar.gz
  sha256: 4a25b86feede8fac447a0be4027a5120a3dbdb0d7416cbc0c1d77ee5ae942f13

build:
  number: 0
  noarch: python
  entry_points:
    - explainerdashboard = explainerdashboard.cli:explainerdashboard_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - click
    - dash
    - dash-auth
    - dash-bootstrap-components
    - dtreeviz >=1.0
    - flask_simplelogin
    - joblib
    - jupyter-dash
    - numpy
    - oyaml
    - pandas
    - python
    - scikit-learn
    - shap >=0.37
    - shortuuid
    - slicer ==0.0.3
    - waitress

test:
  imports:
    - explainerdashboard
    - explainerdashboard.dashboard_components
  commands:
    - pip check
    - explainerdashboard --help
  requires:
    - pip

about:
  home: https://github.com/oegedijk/explainerdashboard
  summary: explainerdashboard allows you quickly build an interactive dashboard to explain the inner workings of your machine learning model.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - raybellwaves
    - oegedijk
